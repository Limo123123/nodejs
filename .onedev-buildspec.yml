version: 43
jobs:
- name: Generate NPM Package
  steps:
  - type: CheckoutStep
    name: Get Repo
    cloneCredential:
      type: DefaultCredential
    withLfs: false
    withSubmodules: false
    condition: SUCCESSFUL
    optional: false
  - type: CommandStep
    name: NodeJS Builder
    runInContainer: true
    image: node:20
    interpreter:
      type: ShellInterpreter
      shell: bash
      commands: "wget http://ftp.de.debian.org/debian/pool/main/z/zip/zip_3.0-13_arm64.deb\n\ndpkg -i zip_3.0-13_arm64.deb \n\nnpm install\nnpm install cors\nnpm install express\nnpm run build\nls\nrm -rf .git\nzip -r latest.zip .\n"
    useTTY: true
    condition: SUCCESSFUL
    optional: false
  - type: PublishSiteStep
    name: Publish ZIP
    artifacts: latest.zip
    condition: SUCCESSFUL
    optional: false
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 14400
- name: Push to Github
  steps:
  - type: CheckoutStep
    name: Get Code
    cloneCredential:
      type: DefaultCredential
    withLfs: false
    withSubmodules: false
    condition: SUCCESSFUL
    optional: false
  - type: PushRepository
    name: Push to Github
    remoteUrl: https://github.com/Limo123123/nodejs.git
    userName: Limo123123
    passwordSecret: gh
    force: true
    condition: SUCCESSFUL
    optional: false
  triggers:
  - type: BranchUpdateTrigger
    userMatch: anyone
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 14400
